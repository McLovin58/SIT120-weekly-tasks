<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 

    <div id="VueHelloWorld">
        {{ message }}
    </div>

    
    <script>
        var VueHelloWorld = new Vue({
            el: '#VueHelloWorld',
            data: {
                message: 'Hello World!'
            }
        })
    </script>
    
      
</html>
